<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 简单的轮播（Carousel）插件</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/normalize.css" />
	<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="main-wrapper">
      <!--头部信息-->
      <header>
        <nav>
          <div class="logo">
            <a href="#">Secret</a>
          </div>
          <ul>
            <li>
              <a href="index.html" class="active">首页</a>
            </li>
            <li>
              <a href="index2.html">关于</a>
            </li>
            <li>
              <a href="index3.html">发现</a>
            </li>
            <li id="slidebar_trigger">
              <a href="index5.html">轮播样式</a>
            </li>
          </ul>
        </nav>
        
      </header>
      <!--头部信息结束-->
      
<div id="myCarousel" class="carousel slide">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active">
			<img src="img/banner.jpg" alt="First slide">
		</div>
		<div class="item">
			<img src="img/banner.jpg" alt="Second slide">
		</div>
		<div class="item">
			<img src="img/banner.jpg" alt="Third slide">
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div> 

<!--尾部信息-->
      <footer>
        <ul class="share-group">
          <li>
            <a href="https://github.com/kele131">GitHub</a>
          </li>
          <li>
            <a href="#">博客园</a>
          </li>
          <li>
            <a href="#">友情链接</a>
          </li>
          <li>
            <a href="#">其他</a>
          </li>
        </ul>
        <div class="copy">
          <p>&copy; Secret - 2018</p>
        </div>
      </footer>
      </div>

</body>
</html>
